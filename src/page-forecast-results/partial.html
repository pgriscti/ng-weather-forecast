<div class="well well-sm">
    <h3>{{forecastFor}} {{forecast.city.name}}</h3>
</div>
<day-selector></day-selector>
<div ng-repeat="day in forecast.list">
    <div class="row">
        <div class="col-md-4">
            <forecast-directive 
                day="day" 
                convert-to-day="convertToDay(day)"
                convert-to-fahrenheit="convertToFahrenheit(tempInKelvin)"
                >
            </forecast-directive>
        </div>
    </div>
</div>
